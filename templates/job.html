{{ define "job.html" }}
<tr sse-swap="{{ .ID }}" hx-swap="outerHTML">
	<td>{{ .Name }}</td>
	<td>{{ .CronHuman }}</td>
	<td>{{ formatDate .LastRun }} <span class="float-end">{{ formatTime .LastRun }}</span></td>
	<td class="text-center">{{ formatDuration . }}</td>
	<td class="{{ getStatusClass .Status }}">{{ .Status }}</td>
	<td>{{ formatDate .NextRun }} <span class="float-end">{{ formatTime .NextRun }}</span></td>
	<td><a href="/run/{{ .ID }}" hx-get="/run/{{ .ID }}">Run</a></td>
</tr>
{{ end }}
